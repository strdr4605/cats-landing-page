<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cats Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Cats Landing Page</h1>
    </header>
    <section class="cats-section">
      <h2>Our Cats</h2>
      <div class="cats-container">
        <div id="cat1" class="cat-container">
          <img src="https://placecats.com/300/200" alt="Cat 1" />
          <p>Poppy</p>
          <dialog>
            <div class="dialog-content">
              <img
                class="dialog-img"
                src="https://placecats.com/300/200"
                alt="Cat 1"
              />
              <h3>Poppy</h3>
              <p>
                The cat, also referred to as the domestic cat, is a small
                domesticated carnivorous mammal. It is the only domesticated
                species of the family Felidae.
              </p>
            </div>
            <button class="close-dialog">X</button>
          </dialog>
        </div>
        <div id="cat2" class="cat-container">
          <img src="https://placecats.com/neo/300/200" alt="Cat 2" />
          <p>Neo</p>
        </div>
        <div id="cat3" class="cat-container">
          <img src="https://placecats.com/millie/300/200" alt="Cat 3" />
          <p>Millie</p>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
